<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bulma css -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js "></script>

    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Title -->
    <section class="section">
        <header>
            <h1 class="title" id="header">Weather Dashboard</h1>
        </header>
    </section>

    <div class="tile is-ancestor weather-container">
        <div class="tile is-vertical is-4 ">
            <div class="tile">
                <div class="tile is-parent is-vertical">
                    <article class="tile is-child notification is-info">


                        <div class="content">
                            <!-- search input section -->
                            <!-- <class class="search-input" id="user-city"> -->
                            <div class="form">
                                <label class="form-label" for="city">
                                    <p class="title">Search for a City:</p>
                                </label>
                                <div class="block">
                                </div>
                                <input class="input is-rounded is-primary is-focus is-medium city-input" type="text" name="city-name" id="city-name" placeholder="Enter a city">
                                <div class="block">
                                </div>
                                <button class="button is-medium is-fullwidth is-rounded is-success search-btn" title="">Search</button>
                                <div class="block city-list">
                                </div>
                            </div>

                            <!-- search histroy section -->

                    </article>
                    </div>
                </div>
            </div>

            <div class="tile is-parent">
                <!-- current weather -->
                <article class="tile is-child notification has-background-link-light">
                    <p class="title results list-of-cities"></p>

                    <!-- five dave forcast -->
                    <p class="subtile weather-attr"></p>
                    <div class="content weather-data-content">
                    </div>

                    <div class="tile notification is-warning is-child box five-day-forecast-header is-hidden">
                        <p class="title is-3 pt-2 pl-4 five-day-forecast"></p>
                        <div class="content pt-3 five-day-forecast-content">

                        </div>
                    </div>
                </article>

            </div>

        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong>copyrightÂ© 2022: Sopoan Meas</strong>
                </p>
            </div>
        </footer>

        <script deferr src="./assets/env/config.js"></script>
        <script deferr src="./assets/js/weather.js"></script>
</body>

</html>
