<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bulma -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- stylesheet -->
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Title -->
    <section class="section">
        <header>
            <h1 class="title" id="header">Weather Dashboard</h1>
        </header>
    </section>
    <div class="tile is-ancestor weather-container">
        <div class="tile is-vertical is-4">
            <div class="tile">
                <div class="tile is-parent is-vertical">
                    <article class="tile is-child notification is-info">
                        <div class="content">
                            <!-- search input section -->
                            <!-- <class class="search-input" id="user-city"> -->
                            <div class="form">
                                <label class="form-label" for="city">
                                    <p class="title">Search for a City:</p>
                                </label>
                                <div class="block">
                                </div>
                                <input class="input is-rounded is-primary is-focus is-medium city-input" type="text" name="city-name" id="city-name" placeholder="Enter a city">
                                <div class="block">
                                </div>
                                <button class="button is-medium is-fullwidth is-rounded is-success search-btn" title="">Search</button>
                                <div class="block city-list">
                                </div>
                            </div>
                            <!-- search histroy section -->
                            <div class="dropdown">
                                <button class="btn input is-rounded is-medium mt-4 btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Search History
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <!-- search history list -->
                                </div>
                            </div>
                    </article>
                    </div>
                </div>
            </div>
            <div class="tile is-parent">
                <!-- current weather -->
                <article class="tile is-child notification has-background-link-light">
                    <p class="title results list-of-cities"></p>
                    <!-- five dave forcast -->
                    <p class="subtile weather-attr"></p>
                    <div class="content weather-data-content">
                    </div>
                    <div class="tile notification is-warning is-child box five-day-forecast-header is-hidden">
                        <p class="title is-3 pt-1 pl-4 five-day-forecast"></p>
                        <div class="content five-day-forecast-content">
                        </div>
                    </div>
                </article>
            </div>
        </div>
        <!-- Footer -->
        <div class="content">

        </div>
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong>copyrightÂ© 2022: Sopoan Meas</strong>
                </p>
            </div>
        </footer>

        <script deferr src="./assets/env/config.js"></script>
        <script deferr src="./assets/js/weather.js"></script>
</body>

</html>
